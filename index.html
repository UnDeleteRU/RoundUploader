<html>
    <head>
        <link rel="stylesheet" type="text/css" href="/circle.css">
    </head>
    <body>
        <input type="file" id="file">
        <div id="upload" class="loaded">
            <div class="circle">
                <div class="mask full">
                    <div class="fill"></div>
                </div>
                <div class="mask half">
                    <div class="fill"></div>
                    <div class="fill fix"></div>
                </div>
                <div class="shadow"></div>
            </div>
            <div class="inset">
                <img width="90" height="90">
            </div>
        </div>

        <script src="circle.js"></script>
    </body>
</html>
